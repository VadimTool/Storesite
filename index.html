<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASE</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-row">
            <div class="header-menu">
              <div class="header-menu-icon">
                <img
                  class="header-menu-icon"
                  src="./icons/menu.svg"
                  alt="menu"
                />
              </div>
              <div class="header-menu-title">Меню</div>
            </div>
            <div class="header-logo">
              <img src="./icons/logo.svg" alt="logo" />
            </div>
            <div class="header-actions">
              <div class="action">
                <img src="./icons/search.svg" alt="search" />
              </div>
              <div class="action">
                <img src="./icons/profile.svg" alt="profile" />
              </div>
              <div class="header-basket-count">
                <div class="basket-count" id="basket-count">0</div>
                <img src="./icons/basket.svg" alt="basket" />
              </div>
            </div>
          </div>

          <div class="header-row-center">
            <div class="category-list">
              <div class="category">Новинки</div>
              <div class="category">Акции</div>
              <div class="category">Хиты продаж</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="catalog">
          
          <div class="sidebar">
            <ul class="navigation">
              <li class="item">Главная</li>
              <li class="item">/</li>
              <li class="item">Новинки</li>
            </ul>
            <form method="get" class="filter">
              <div class="filter-row sort-wrapper">
                <select class="sort" id="sort">
                  <option value="">Сортировка</option>
                  <option value="PRICE_ASC">По возрастанию цены</option>
                  <option value="PRICE_DESC">По убыванию цены</option>
                  <option value="NEW">Сначала новые</option>
                  <option value="NAME">По названию</option>
                </select>
              </div>
              <div class="filter-row">
                <details class="details-block">
                  <summary>Цена</summary>
                  <div class="filter-price">
                    <div class="price-block">
                      <span class="price-placeholder">от</span>
                      <input type="text" id="price-min" placeholder="" />
                    </div>
                    <div class="delimeter">—</div>
                    <div class="price-block">
                      <span class="price-placeholder">до</span>
                      <input type="text" id="price-max" placeholder="" />
                    </div>
                  </div>
                </details>
              </div>

              <div class="filter-row">
                <details class="details-block">
                  <summary>Цвет</summary>
                  <div class="color-filter">
                    <div class="color-row">
                      <div class="color">
                        <label>
                          <input type="checkbox" name="price" value="gold" />
                          <span class="color-checkbox"></span>
                          золотой
                        </label>
                      </div>
                      <div class="count">1</div>
                    </div>

                    <div class="color-row">
                      <div class="color">
                        <label>
                          <input type="checkbox" name="price" value="blue" />
                          <span class="color-checkbox"></span>
                          голубой
                        </label>
                      </div>
                      <div class="count">1</div>
                    </div>

                    <div class="color-row">
                      <div class="color">
                        <label>
                          <input type="checkbox" name="price" value="graphite" />
                          <span class="color-checkbox"></span>
                          графитовый
                        </label>
                      </div>
                      <div class="count">1</div>
                    </div>
                  </div>
                </details>
              </div>
              <div class="filter-row">
                <button type="submit" class="button-reset" id="reset-btn">
                  Сбросить
                </button>
              </div>
            </form>
          </div>

          <div class="products-container">
            <div class="second-title">Каталог</div>

            <div class="products" id="products"></div>
          </div>
        </div>

      </div>
      <div class="container">
        <h2 class="second-title">Список категорий</h2>
        <div class="categories">
          <a class="category" href="#">
            <div class="image">
              <img src="./images/category.png" alt="Фото категории" />
            </div>
            <div class="title">Новинки</div>
          </a>

          <a class="category" href="#">
            <div class="image">
              <img src="./images/category.png" alt="Фото категории" />
            </div>
            <div class="title">Акции</div>
          </a>

          <a class="category" href="#">
            <div class="image">
              <img src="./images/category.png" alt="Фото категории" />
            </div>
            <div class="title">Хиты продаж</div>
          </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-menu">
        <a class="menu-item" href="#">Каталог</a>
        <a class="menu-item" href="#">О компании</a>
        <a class="menu-item" href="#">Контакты</a>
        <a class="menu-item" href="#">Доставка</a>
        <a class="menu-item" href="#">Оплата</a>
        <a class="menu-item" href="#">Личный кабинет</a>
      </div>
      <a class="created-by" href="#">Интернет-магазин создан на inSales</a>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
